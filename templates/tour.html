{% extends "base.html" %}
{% block main %}
  <main class="container">
    <section class="mt-3 pb-5">
      <h1 class="display-3 mt-4">{{ tour.title}} <span class="text-warning">{{ "★★★★★"[:tour.stars|int ] }}</span></h1>
      <!-- HERO -->
      <p class="lead">{{ tour.country }} {{ departures[tour.departure]|replace("Из ", "из ") }} {{ tour.nights }} ночей. Вылет {{ tour.date }}</p>
      <img src="{{ tour.picture }}" class="w-75" alt="">
      <p class="my-4 w-75">{{ tour.description }}</p>
      <a href="#" class="btn btn-success btn-lg">Купить тур за {{ tour.price|thousands}}</a>
    </section>
  </main>
{% endblock %}
